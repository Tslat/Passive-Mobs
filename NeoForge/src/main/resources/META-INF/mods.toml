modLoader="javafml"
loaderVersion="${neoforge_loader_version_range}"
license="MIT"
issueTrackerURL="https://github.com/Tslat/Passive-Mobs/issues"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="Passive Mobs"
logoFile="logo.png"
authors="Tslat"
description="Everyone take a chill pill"

[[mixins]]
